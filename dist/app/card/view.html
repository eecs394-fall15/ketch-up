<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>view</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <script src="/components/parse/parse.min.js"></script>
  <script src="/components/parse-angular-patch/dist/parse-angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/card.js"></script>
  
</head>
<body ng-app="card" class="content">

<div ng-controller="ViewController">
  <super-navbar>
    <super-navbar-title class="navbar-title">
      <ng-bind="card.get('name')">
    </super-navbar-title>

    <super-navbar-button ng-click="OpenEdit(card.id)" side="right">
    Edit
    </super-navbar-button>

  </super-navbar>

  <!--  -->

  <div class="padding">
    <h2 ng-bind="card.get('name')" id="TEST"></h2>
    <p>Phone: <a ng-click="UpdateLastContact()" href="tel:{{card.get('phone')}}" ng-bind="FormatPhone(card.get('phone'))"></a href=""></p>
    <p>Email: <a ng-click="UpdateLastContact()" href="mailto:{{card.get('email')}}" ng-bind="card.get('email')"></a></p>
    <p>Last Contact: <span ng-bind="FormatDate(card.get('lastCall'))"></span></p>
    <p>Contact Interval: <span ng-bind="card.get('interval') + ' ' + CheckIfPlural(card.get('interval'), card.get('unit'))"></span></p>

    <button ng-click="remove(card.id)" class="button button-block button-assertive">
      Remove
    </button>
  </div>

</div>


</body>
</html>
