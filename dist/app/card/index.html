<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>index</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <script src="/components/parse/parse.min.js"></script>
  <script src="/components/parse-angular-patch/dist/parse-angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/card.js"></script>
  
</head>
<body ng-app="card" class="content">

<div ng-controller="IndexController">
	<super-navbar>
		<super-navbar-button side="right" onclick="supersonic.ui.modal.show(new supersonic.ui.View('card#add'), { animate: true });">
			Add
		</super-navbar-button>
		<super-navbar-title>
			KetchUp
		</super-navbar-title>
	</super-navbar>

	<ul class="list" id="list">
		<div>
			<div class="item item-icon-right">
				<p ng-click="ExpandMenu(ID)">Test Name</p>
				<span class="badge badge-assertive" style="margin-right:20px">N</span>
				<i class="icon super-ios-email-outline" style="display: none" ng-click="MailNumber(ID)"></i>
				<i class="icon super-ios-chatbubble-outline" style="display: none; margin-right: 40px" ng-click="TextNumber(ID)"></i>
				<i class="icon super-ios-telephone-outline" ng-click="CallNumber(ID)"></i>
			</div>
			<div class="item" id="ID" style="display:none; border-top:none; padding:0">
				<div class="button-bar">
					<a class="button button-light" style="border-bottom:0" ng-click="Postpone(ID)">Postpone</a>
					<a class="button button-light" style="border-bottom:0" ng-click="Reset(ID)">Caught Up</a>
					<a class="button button-light" style="border-bottom:0" ng-click="Edit(ID)">Edit Contact</a>
				</div>
			</div>
		</div>
		<!-- Filled out by JavaScript in FamilyController.js -->
	</ul>

</div>


</body>
</html>
