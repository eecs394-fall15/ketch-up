<div ng-controller="AddController">
  <super-navbar>
    <super-navbar-button side="right" ng-click="Import()">
      Import
    </super-navbar-button>
    <super-navbar-title class="navbar-title">

    </super-navbar-title>
  </super-navbar>


  <div class="list list-inset">

    <label class="item item-input" id="nameLabel">
      <span class="input-label">Name</span>
      <input type="text" placeholder="name or nickname" id="name">
    </label>

    <label class="item item-input" id="phoneLabel">
      <span class="input-label">Phone</span>
      <input type="tel" placeholder="(123) 456-7890" id="phone">
    </label>

    <label class="item item-input" id="emailLabel">
      <span class="input-label">Email</span>
      <input type="email" placeholder="example@something.com" id="email">
    </label>

    <div class="row contact-interval">
      <div class="col col-67 interval">
        <label class="interval-label item item-input" id="intervalLabel">
          <span class="input-label">Contact every</span>
          <input type="tel" placeholder="e.g. 6" id="interval">
        </label>
      </div>

      <div class="col unit">
        <label class="unit-label item item-input item-select" id="unitLabel">
          <span class="input-label"><br></span>
          <select id="unit">
            <option>Days</option>
            <option>Weeks</option>
            <option>Months</option>
            <option>Years</option>
          </select>
        </label>
      </div>
    </div>

    <label class="item item-input item-select" id="typeLabel">
      <span class="input-label">Contact type</span>
      <select id="type">
        <option>Friend</option>
        <option>Coworker</option>
        <option>Family</option>
      </select>
    </label>

    <label class="item item-input">
      <span class="input-label notesLabel">Notes</span>
      <textarea style="width: 60%" placeholder="e.g. hello i wanna ketchup" id="notes" class="notes"></textarea>
    </label>


    <br>

    <button class="button button-block button-positive" ng-click="SaveTapped()">Save</button>

  </div>

</div>
